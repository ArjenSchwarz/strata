output: table
table:
  style: ColoredBlackOnMagentaWhite
plan:
  show-details: true
  highlight-dangers: true

  # Collapsible sections configuration
  expandable_sections:
    enabled: true                    # Enable collapsible sections
    auto_expand_dangerous: true      # Auto-expand high-risk sections
    max_detail_length: 10240        # Maximum characters for collapsible details (default: 10240 = 10KB)

# Sensitive resources and properties configuration
sensitive_resources:
  - resource_type: aws_db_instance
  - resource_type: aws_instance
sensitive_properties:
  - resource_type: aws_instance
    property: user_data
