name: Test GitHub Action

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'action.yml'
      - 'action.sh'
      - '.github/workflows/test-action.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'action.yml'
      - 'action.sh'
      - '.github/workflows/test-action.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

